<form  [formGroup]="customerForm" autocomplete="off">
    <div class="pt-2 pt-lg-5 pb-3 text-center">
      <img src="/assets/images/profile_image2.jpg" alt="twbs" width="100" height="100" class="rounded-circle flex-shrink-0">
      <h2>New Customer (TBD)</h2>
    </div>
    <div class="d-flex justify-content-center mt-2 mx-1 mx-md-2 mx-lg-4">
      <div class="row">
        <h4>Personal Information</h4>
        <div class="col-12 col-md-6">
          <app-text-input formControlName="first_name"  [label]="'First Name'"></app-text-input>
        </div>
        <div class="col-12 col-md-6">
          <app-text-input formControlName="last_name" [label]="'Last Name'"></app-text-input>
        </div>
        <div class="col-12">
          <app-text-input (input)="removeNonDigits($event)" formControlName="ssn" [label]="'Social Security Number'" examplePattern="021345874"></app-text-input>
        </div>
        <div class="col-12">
          <app-text-input formControlName="email" [label]="'Email Address'" type="email"></app-text-input>
        </div>
        <div class="col-12 col-lg-6">
          <app-text-input (input)="removeNonDigits($event)" formControlName="mobile_phone_number" type="tel" [label]="'Mobile Phone'" examplePattern="4073331111"></app-text-input>
        </div>
        <div class="col-12 col-lg-6"> 
          <app-date-picker formControlName="date_birth" [label]="'Date of Birth'" [minYearsInPast]="120" [maxYearsInFuture]="-16"></app-date-picker>
        </div>
        <hr>
        <h4>Primary Address</h4>
        <div class="col-12">
          <app-text-input formControlName="address_line_1" [label]="'Street'"></app-text-input>
        </div>
        <div class="col-12 col-lg-6">
          <app-text-input formControlName="city" [label]="'City'"></app-text-input>
        </div>
        <div class="col-6 col-lg-3">
          <app-select-dropdown formControlName="state" [label]="'State'" [options]="stateOptions"></app-select-dropdown>
          <!-- <app-text-input formControlName="state" [label]="'State'" examplePattern="NY"></app-text-input> -->
        </div>
        <div class="col-6 col-lg-3">
          <app-text-input formControlName="zip_code" [label]="'Zip Code'" examplePattern="90210"></app-text-input>
        </div>
        <div class="col-12">
          <ul class="text-danger list-unstyled mt-3" *ngIf="errors && customerForm.invalid">
            <li *ngFor="let error of errors">
              {{error}}
            </li>
          </ul>
        </div> 
        <div class="col-12 my-2">
          <button (click)="onSubmit()" class="w-100 btn btn-info btn-lg" >Create Customer</button>
        </div>
      </div>
    </div>
  </form>
