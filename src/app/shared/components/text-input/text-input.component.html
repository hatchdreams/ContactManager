
<div class="form-floating mb-3">
    <input
        type={{type}}
        [formControl]="control"
        placeholder="{{label}}"
        class="form-control"
        [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid' : null"
        autocomplete="off"
    >
    <label for="floatingInput">{{label}}</label>
    <div *ngIf="control.errors?.['required']" class="invalid-feedback">{{label | lowercase}} is required</div>
    <div *ngIf="control.errors?.['minLength']" class="invalid-feedback">{{label | lowercase}} is too shoot</div>
    <div *ngIf="control.errors?.['pattern'] || control.errors?.['email']" class="invalid-feedback">Please enter a valid {{label | lowercase}} 
        <span *ngIf="examplePattern">(ex. {{examplePattern}})</span>
    </div>
    <div *ngIf="control.errors?.['emailExists'] || control.errors?.['ssnExists']" class="invalid-feedback">An existing account exists for this value</div>
</div>
